<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Showcase</title>

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>
        .search::placeholder{
            color: red;
            font-size: 18px;
        }
        .details{
            border: 1px solid rgb(87, 80, 80);
            padding: 30px;
            width: 75%;
            margin: 30px auto;
        }
        ul {
            list-style: none;
        }
        p{
            margin: 15px;
        }
    </style>

</head>
<body>
    
    <div class="container mt-3">
        <h1 class="text-center mb-3">Phone Showcase</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" class="form-control " placeholder="Enter phone's brand name" id="search">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="getSearchInput()">Search</button>
            
        </div>

        <div class=" text-center" id="details">       
        </div>
        

        <div class="row w-75 mx-auto " id="showcase">  
        </div>

        </div>
    </div>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
